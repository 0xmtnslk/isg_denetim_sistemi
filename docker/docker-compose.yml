version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: isg_postgres
    restart: always
    environment:
      POSTGRES_USER: isg_admin
      POSTGRES_PASSWORD: isg_secure_password_2024
      POSTGRES_DB: isg_denetim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - isg_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: isg_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@isg.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - isg_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  isg_network:
    driver: bridge
